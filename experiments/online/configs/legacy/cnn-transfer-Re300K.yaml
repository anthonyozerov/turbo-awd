################################ PHYSICAL PARAMETERS
# Reynolds number
Re: 300.0e+3
# Forcing wavenumber in x and y
fkx: 25
fky: 25
# Rayleigh drag coefficient
alpha: 0.1
#Coriolis parameter
beta: 0
# Initial condition
ICnum: 'Re300K_kf25_0'
################################ SGS PARAMETERS
# The SGS model to use
SGSModel_string: 'CNN'
# Coefficient for eddy viscosity
eddyViscosityCoeff: 0
################################ NUMERICAL PARAMETERS
# Time step
dt: 0.5e-4
# Number of grid points in x and y
NX: 128
# dealias?
dealias: False
# Total time to run
tTotal: 100
################################ OUTPUT PARAMETERS
# Save data?
saveData: True
# Time interval at which to save
tSAVE: 1.0e-1
# ?
readTrue: False
# resume?
resumeSim: False
