data:
  train_dir: '../../fdns-data'
  train_N: 1500
  train_input_file: 'FDNS_big_train.mat'
  train_output_file: 'FDNS PI_train.mat'
  keys: ['psi', 'omega', 'u', 'v', 'tau11GM4', 'tau12GM4', 'tau22GM4']
dataloader_train:
  batch_size: 128
  shuffle: true
  num_workers: 2
dataloader_val:
  batch_size: 128
  shuffle: false
  num_workers: 2
checkpoint:
  save_top_k: 3
  monitor: 'loss'
  mode: 'min'
  filename: 'cnn-all-{epoch:02d}'
  dirpath: 'checkpoints'
trainer:
  max_epochs: 1000
optimizer:
  lr: 0.00002
wandb:
  project: 'awd-dev'
  name: 'cnn-all'
  group: 'cnn'